<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Slider</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="slider">
			<ul class="slides">
				<li class="slide active">
					<img src="img/cat1.jpg" class="slide-img">
				</li>
				<li class="slide">
					<img src="img/cat2.jpg" class="slide-img">
				</li>
			</ul>
			<div class="panel">
				<button class="btn last" onclick="lastSlide()">←</button>
				<button class="btn next" onclick="nextSlide()">→</button>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
